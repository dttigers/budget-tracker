<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background for better visibility -->
  <rect width="64" height="64" rx="12" fill="#111827"/>
  
  <!-- Chart Bars -->
  <g filter="url(#glow)">
    <rect x="10" y="32" width="10" height="22" rx="2" fill="url(#chartGradient)" opacity="0.9"/>
    <rect x="22" y="22" width="10" height="32" rx="2" fill="url(#chartGradient)"/>
    <rect x="34" y="38" width="10" height="16" rx="2" fill="url(#chartGradient)" opacity="0.8"/>
    <rect x="46" y="10" width="10" height="44" rx="2" fill="url(#chartGradient)"/>
  </g>
</svg>
