<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart Icon -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chart Bars -->
  <g filter="url(#glow)">
    <rect x="6" y="24" width="10" height="18" rx="2" fill="url(#chartGradient)" opacity="0.9"/>
    <rect x="20" y="15" width="10" height="27" rx="2" fill="url(#chartGradient)"/>
    <rect x="34" y="30" width="10" height="12" rx="2" fill="url(#chartGradient)" opacity="0.8"/>
    <rect x="48" y="6" width="10" height="36" rx="2" fill="url(#chartGradient)"/>
  </g>
  
  <!-- Text: CashClarity -->
  <text x="75" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.5">CashClarity</text>
</svg>
